<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emotion Player</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script src='main.js'> </script>
  <script src='siriwave.js'></script>
</head>

<body class="backgroundChange">


  <h1 class="emotionplayer">Emotion Player</h1>

  <audio id="music" autostart="false" loop="loop">
    <source src="http://stream17.qqmusic.qq.com/30124712.mp3" />
    <embed src="http://stream17.qqmusic.qq.com/30124712.mp3" />

    Your browser does not support the audio element.
  </audio>

  <div class="share">
    <i class="iconfont">&#xe706;</i>
  </div>

  <div class="illustrator">
  </div>

  <div id="playbutton">
    <img id="music_btn" src="image/play.svg">
    <div id="wave"></div>
  </div>


  <div class="content">
    <div class="title">
    南方
    </div>

    <div class="words">
    我住在北方<br>难得这些天许多雨水<br>
    夜晚听见窗外的雨声<br>让我想起了南方<br>
    想起从前呆在南方<br>许多那里的气息<br>
    许多那里的颜色<br>不知觉心已经轻轻飞起<br>
    我第一次恋爱在那里<br>不知她现在怎么样<br>
    我家门前的湖边<br>这时谁还在流连<br>
    时间过得飞快<br>转眼这些已成回忆<br>
    每天都有新的问题<br>不知何时又会再忆起<br>
    南方
    </div>

    <div class="time">
      <!-- <strong id="Y"></strong>
      <strong id="MH"></strong>
      <strong id="TD"></strong>       -->
    </div>
  </div>

</body>

</html>
